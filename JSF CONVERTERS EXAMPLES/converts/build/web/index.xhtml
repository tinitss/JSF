<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Converts JavaServer Faces</title>
    </h:head>
    <h:body>
        <h1>Converts JavaServer Faces</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nombre:" />
                <h:inputText id="nombre" value="#{empleadoBean.emp.nombre}" 
                             required="true" requiredMessage="Nombre es obligatorio.">
                </h:inputText>
                <h:message for="nombre" errorStyle="color: red" />

                <h:outputLabel value="Salario:" />
                <h:inputText id="salario" label="Salario" value="#{empleadoBean.emp.salario}"
                             required="true" requiredMessage="Salario es obligatorio.">
                    <f:convertNumber type="number" pattern="###,##0.00" minFractionDigits="2" />
                </h:inputText>
                <h:message for="salario" errorStyle="color: red" />

                <h:outputLabel value="Activo:" />
                <h:selectBooleanCheckbox id="activo" value="#{empleadoBean.emp.activo}" />
                <h:outputText />

                <h:commandButton value="Procesar" action="date"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
