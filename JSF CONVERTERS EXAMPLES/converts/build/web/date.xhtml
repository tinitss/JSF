<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Converts JavaServer Faces</title>
    </h:head>
    <h:body>
        <h1>Converts JavaServer Faces - Ejemplo 2</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Fecha de Ingreso (dd-mm-yyy)" />
                <h:inputText id="fechaIngreso" value="#{datosBean.datos.fechaIngreso}"
                             required="true" requiredMessage="Debe ingresar la fecha."
                             label="Fecha de Ingreso">
                    <f:convertDateTime pattern="dd-MM-yyyy" type="date" />
                </h:inputText>
                <h:message for="fechaIngreso" errorStyle="color: red" />
                
                <h:outputLabel value="Fecha Ingresada:" />
                <h:outputText value="#{datosBean.datos.otraFecha}">
                    <f:convertDateTime type="date" dateStyle="full" />
                </h:outputText>
                <h:outputText />
                
                <h:commandButton action="#{datosBean.doProcesar()}" value="Procesar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
