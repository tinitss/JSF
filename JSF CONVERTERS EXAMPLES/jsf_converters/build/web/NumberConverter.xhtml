<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CONVERTS JSF</title>
    </h:head>
    <h:body>
        <h1>NumberConverter</h1>
        <table border="1" cellspacing="2" cellpadding="2">
            <tr>
                <th>Parámetro</th>
                <th>Valor Pasado</th>
                <th>Salida</th>
            </tr>
            <tr>
                <td>maxDígitosfracción="2"</td>
                <td>100.12345</td>
                <td><h:outputText value="100.12345">
                        <f:convertNumber maxFractionDigits="2" />
                    </h:outputText></td>
            </tr>
            <tr>
                <td>patrón="##,###.##"</td>
                <td>1000.12345</td>
                <td><h:outputText value="1000.12345">
                        <f:convertNumber pattern="##,###.##" />
                    </h:outputText></td>
            </tr>
            <tr>
                <td>locale Francia del Formulario</td>
                <td>valor del formulario 32112323.132</td>
                <td><h:outputText value="#{convertorBasicFormBean.conv.bigdecimal}">
                        <f:convertNumber type="currency" locale="#{convertorBasicFormBean.conv.locale}"/>
                    </h:outputText></td>
            </tr>
        </table>
    </h:body>
</html>
