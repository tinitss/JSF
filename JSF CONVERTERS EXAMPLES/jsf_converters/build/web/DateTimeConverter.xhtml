<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CONVERTS JSF</title>
    </h:head>
    <h:body>
        <h1>DateTimeConverter</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="age" value="Edad: "></h:outputLabel>
                <h:inputText value="#{convertorBasicFormBean.conv.age}" id="age"></h:inputText>
                <h:outputLabel for="date1" value="Fecha de Hoy 1: "></h:outputLabel>
                <h:outputText value="#{convertorBasicFormBean.conv.date1}" id="date1">
                    <f:convertDateTime type="date" dateStyle="full" />
                </h:outputText>
                <h:outputLabel for="date2" value="Fecha de Hoy 2: "></h:outputLabel>
                <h:outputText value="#{convertorBasicFormBean.conv.date2}" id="date2">
                    <f:convertDateTime pattern="EEEEEEEE, MMM dd, yyyy" />
                </h:outputText>
                <h:outputLabel for="date3" value="Fecha de Hoy 3 Esp: "></h:outputLabel>
                <h:outputText value="#{convertorBasicFormBean.conv.date3}" id="date3">
                    <f:convertDateTime dateStyle="full" locale="es" timeStyle="long" type="both" />
                </h:outputText>
                <h:outputLabel for="date4"
                               value="Ingresa una fecha en el formato dd/mm/yyyy: "></h:outputLabel>
                <h:inputText id="date4" required="true" requiredMessage="Por favor ingresa una fecha !!!"
                             value="#{convertorBasicForm.date4}">
                    <f:convertDateTime pattern="dd/MM/yyyy" type="date">
                    </f:convertDateTime>
                </h:inputText>
                <h:message for="date4" style="color: red; font-weight: bold;"></h:message>
                <h:commandButton value="Enviar" action="#{converterBasicAction.submit}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
