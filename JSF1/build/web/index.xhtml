<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" lang="es"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mi Primer JSF</title>
    </h:head>
    <h:body>
        <center>
            <h1 style="color: green">Iniciar Sesión</h1>
            <h:form>
                <h:outputText value="Id Usuario: "/>
                <h:inputText value="#{empleadoBean.emp.codigo}" id="IdUsr" required="true" requiredMessage="  Debe especificar el Id de Usuario" validator="#{empleadoBean.LargoIdUsr}">
                    <!--<h:inputText value="#{empleadoBean.emp.codigo}" id="IdUsr" required="true" requiredMessage="  Debe especificar el Id de Usuario" validator="lius">-->
                    
                    <!--<h:inputText value="#{empleadoBean.emp.codigo}" id="IdUsr" required="true" requiredMessage="  Debe especificar el Id de Usuario" validatorMessage="  Id de Usuario no válido (3 a 10 dígitos)">-->
                    <!-- <f:validateLength for="IdUsr" minimum="3" maximum="10" />-->
                </h:inputText>
                <h:message for="IdUsr" style="color: blue"/>
                <br/><br/>
                <h:outputText value="Contraseña: "/>
                <h:inputSecret value="#{empleadoBean.emp.clave}" id="PwdUsr" required="true" requiredMessage="  Debe especificar la contraseña" validatorMessage="  Debe tener mayúscula, minúscula, números y entre 4-10 caractéres.">
                    <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,10})" for="PwdUsr"/>
                </h:inputSecret>
                <h:message for="PwdUsr" style="color: red"/>
                <br/><br/>
                <h:commandButton value="Ingresar" action="validar"/>
            </h:form>
        </center>
    </h:body>
</html>
